<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="center">
		<h1>Tic-Tac-Toe</h1>
		<div>Step: <b id="step">0</b></div>
		<table id="board">
			<tr>
				<td><button value="a"></button></td>
				<td><button value="b"></button></td>
				<td><button value="c"></button></td>
			</tr>
			<tr>
				<td><button value="d"></button></td>
				<td><button value="e"></button></td>
				<td><button value="f"></button></td>
			</tr>
			<tr>
				<td><button value="g"></button></td>
				<td><button value="h"></button></td>
				<td><button value="i"></button></td>
			</tr>
		</table>
		<p id="notification"></p>
		<div>
			<button id="start" class="btn">New game</button>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
